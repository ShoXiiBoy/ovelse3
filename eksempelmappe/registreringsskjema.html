<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreringsskjema</title>
</head>
<body>
    <form>
        <label for="navn">Navn:</label>
        <input type="text" id="navn" name="navn" placeholder="John doe" pattern="[A-Za-zæøåÆØÅ ]{2,}" required>
        
        <label>
            E-post:
            <input type="email" name="email" placeholder="eksempel@gmail.com" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
        </label>
        <label>
            Passord:
            <input type="password" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
        </label>
        <label>
            Alder:
            <input type="number" name="alder" min="18" max="99" required>
        </label>
        <label>
            Telefon:
            <input type="tel" name="telefon" id="telefon" pattern="[0-9]{8,12}" required>
        </label>
        <label>
            Dato:
            <input type="date" max="2023-12-31" required>
        </label>
        <label>
            Mann
        <input type="radio" name="valg" required>
        </label>
        <label>
            Kvinne
            <input type="radio" name="valg" required>
        </label>
        <label>
            Annet
            <input type="radio" name="valg" required>
        </label>
        <label>
            Land:
            <select name="land" required>
                <option value="">Velg</option>
                <option value="norge">Norge</option>
                <option value="sverige">Sverige</option>
                <option value="danmark">Danmark</option>
            </select>
        </label>
        <input type="checkbox" id="personvern" name="personvern" value="personvern" required>
        <label for="personvern">Trykk for å godta personvern</label>
        <label>
            Send skjema:
            <input type="submit" value="send">
        </label>
    </form>
</body>
</html>
